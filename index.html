<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="pop_up">
        <h3>Tic-Tac-Toe</h3>
        <p id="para">Please try again!</p>
        <button onclick="close_pop_up()">Ok</button>
    </div>
    <div class="screen">
        <h1>Tic - Tac - Toe</h1>
        <div class="score-card">
            <div class="part" style="background-color:#3498DB">
                <p>Player X</p>
                <p id="X">0</p>
            </div>
            <div class="part" style="background-color: #979A9A ;">
                <p>Draw</p>
                <p id="draw">0</p>
            </div>
            <div class="part" style="background-color:#D4AC0D;">
                <p>Player O</p>
                <p id="O">0</p>
            </div>
        </div>
        <div class="name">
            X &nbsp; <p>trun</p>
        </div>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
         </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
